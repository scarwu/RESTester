<!DOCTYPE html>
<html lang="zh-tw" class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>RESTful Server API Tester</title>
	<meta name="viewport" content="width=640, initial-scale=1">
	
	<!-- Load Cascading Style Sheets -->
	<link rel="stylesheet" href="css/html5.css">
	<link rel="stylesheet" href="css/tester.css">
	<link rel="stylesheet" href="css/autocomplete.css">
</head>
<body>
	<header>
		<div id="logo"><img src="img/logo.png"></div>
		<div id="title">RESTful Server API Tester</div>
	</header>
	
	<div id="main">
		<div class="client">
			<h2>Client</h2><h2 class="setting">Setting</h2><hr>
			<div id="request">
				<h4>Request</h4>
				<span>Option</span>
				<div class="option">
					<select class="method"></select>
					<input type="text" class="host" disabled="disabled" />
					<select class="api"></select>
					<input type="text" class="uri" />
					<button class="submit">Submit</button>
				</div>
				<span>File</span>
				<div class="file">
					<input type="file" class="file" />
				</div>
				<span>Header</span>
				<div class="header">
					<div><input type="text" class="key add" /><input type="text" class="value add" /></div>
				</div>
				<span>Params</span>
				<div class="params">
					<div><input type="text" class="key add" /><input type="text" class="value add" /></div>
				</div>
			</div>
			<div id="response">
				<h4>Response</h4>
				<span>Header</span>
				<textarea class="header"></textarea>
				<span>JSON</span>
				<textarea class="json"></textarea>
			</div>
		</div>
		<div class="setting">
			<h2 class="client">Client</h2><h2>Setting</h2><hr>
			<div class="content">
				<label class="host"><span>Host</span><input type="text" name="host" /></label>
				<label class="api"><span>API</span><input type="text" name="api" /></label>
				<label class="method"><span>Method</span><input type="text" name="method" /></label>
			</div>
		</div>
	</div>
	
	<footer>
		<h4>Copyright (c) 2011-2012, ScarWu <a href="http://scar.simcz.tw">http://scar.simcz.tw/</a></h4>
	</footer>
	
	<!-- Define and Load Javascript -->
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/autocomplete.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/tester.js"></script>
</body>
</html>
